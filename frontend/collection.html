<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Collection Form</title>
    <script src="js/app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #e0e6ed;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            min-height: 80px;
            text-align: center;
        }

        .file-input-display:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-input-display .upload-icon {
            font-size: 2em;
            color: #667eea;
            margin-right: 10px;
        }

        .file-input-display .upload-text {
            color: #7f8c8d;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(149, 165, 166, 0.3);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .button-group {
                flex-direction: column;
            }
        }

        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©∏ Blood Collection Form</h1>
            <p class="subtitle">Please fill in all required information</p>
        </div>

        <form id="bloodCollectionForm">
            <div class="form-group">
                <label for="donorName">Donor Name <span class="required">*</span></label>
                <input type="text" id="donorName" name="donorName" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age <span class="required">*</span></label>
                    <input type="number" id="age" name="age" min="16" max="100" required>
                </div>

                <div class="form-group">
                    <label for="bloodGroup">Blood Group <span class="required">*</span></label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="collectionDate">Collection Date <span class="required">*</span></label>
                    <input type="date" id="collectionDate" name="collectionDate" required>
                </div>

                <div class="form-group">
                    <label for="contactNo">Contact Number <span class="required">*</span></label>
                    <input type="tel" id="contactNo" name="contactNo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="medicalTest">Medical Test Report (Image)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="medicalTest" name="medicalTest" accept="image/*" class="file-input">
                    <div class="file-input-display">
                        <span class="upload-icon">üìÑ</span>
                        <span class="upload-text">Click to upload medical test report image</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="goHome()">
                    ‚Üê Back to Home
                </button>
                <button type="submit" class="btn btn-primary">
                    Submit Collection
                </button>
            </div>
        </form>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('collectionDate').value = new Date().toISOString().split('T')[0];

        // Handle file input display
        document.getElementById('medicalTest').addEventListener('change', function(e) {
            const display = document.querySelector('.file-input-display');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                display.innerHTML = `
                    <span class="upload-icon">‚úì</span>
                    <span class="upload-text">File selected: ${fileName}</span>
                `;
                display.style.borderColor = '#27ae60';
                display.style.background = 'rgba(39, 174, 96, 0.05)';
            } else {
                display.innerHTML = `
                    <span class="upload-icon">üìÑ</span>
                    <span class="upload-text">Click to upload medical test report image</span>
                `;
                display.style.borderColor = '#e0e6ed';
                display.style.background = 'rgba(255, 255, 255, 0.9)';
            }
        });

        // Handle form submission
        document.getElementById('bloodCollectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const donorName = formData.get('donorName');
            
            // Show success alert
            alert(`Blood Collected Successfully!\n\nDonor: ${donorName}\nThank you for your donation!`);
            
            // Reset form
            this.reset();
            document.getElementById('collectionDate').value = new Date().toISOString().split('T')[0];
            
            // Reset file input display
            const display = document.querySelector('.file-input-display');
            display.innerHTML = `
                <span class="upload-icon">üìÑ</span>
                <span class="upload-text">Click to upload medical test report image</span>
            `;
            display.style.borderColor = '#e0e6ed';
            display.style.background = 'rgba(255, 255, 255, 0.9)';
        });

        // Back to Home function
        function goHome() {
            if (confirm('Are you sure you want to go back to home? Any unsaved data will be lost.')) {
                // In a real application, this would navigate to the home page
                alert('Redirecting to Home Page...');
                // window.location.href = '/home';
            }
        }

        // Add some interactive animations
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
