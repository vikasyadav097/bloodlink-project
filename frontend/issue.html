<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Issue Request Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .blood-icon {
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            display: none;
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert.show {
            display: block;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blood-icon">ðŸ©¸</div>
        <h1>Blood Issue Request Form</h1>
        
        <form id="bloodRequestForm">
            <div class="form-group">
                <label for="recipientName">Recipient Name <span class="required">*</span></label>
                <input type="text" id="recipientName" name="recipientName" required placeholder="Enter recipient's full name">
            </div>
            
            <div class="form-group">
                <label for="bloodGroup">Blood Group <span class="required">*</span></label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="unitsRequired">Units Required <span class="required">*</span></label>
                <input type="number" id="unitsRequired" name="unitsRequired" min="1" max="10" required placeholder="Enter number of units">
            </div>
            
            <div class="form-group">
                <label for="contactNo">Contact No <span class="required">*</span></label>
                <input type="tel" id="contactNo" name="contactNo" required placeholder="Enter contact number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number">
            </div>
            
            <div class="form-group">
                <label for="hospitalName">Hospital Name <span class="required">*</span></label>
                <input type="text" id="hospitalName" name="hospitalName" required placeholder="Enter hospital name">
            </div>
            
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit Request</button>
                <button type="button" class="back-btn" onclick="goToHome()">Back to Home</button>
            </div>
        </form>
    </div>
    
    <div id="alert" class="alert">
        âœ“ Request Submitted Successfully!
    </div>
    
    <script>
        document.getElementById('bloodRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                recipientName: document.getElementById('recipientName').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                unitsRequired: document.getElementById('unitsRequired').value,
                contactNo: document.getElementById('contactNo').value,
                hospitalName: document.getElementById('hospitalName').value
            };
            
            // Show alert
            const alertBox = document.getElementById('alert');
            alertBox.classList.add('show');
            
            // Log form data (in a real application, this would be sent to a server)
            console.log('Blood Request Submitted:', formData);
            
            // Hide alert after 3 seconds
            setTimeout(function() {
                alertBox.classList.remove('show');
            }, 3000);
            
            // Reset form
            document.getElementById('bloodRequestForm').reset();
        });
        
        function goToHome() {
            // In a real application, this would navigate to the home page
            alert('Navigating back to home page...');
            // window.location.href = '/home';
        }
        
        // Add input animations
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
