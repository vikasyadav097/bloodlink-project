<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink - Registration</title>
    <script src="js/app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            color: #764ba2;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo::before {
            content: "ðŸ©¸ ";
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #764ba2;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.15);
        }

        select {
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(118, 75, 162, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #764ba2;
            border: 2px solid #764ba2;
        }

        .btn-secondary:hover {
            background: #764ba2;
            color: white;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideInRight 0.5s ease-out;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert.show {
            display: block;
        }

        .alert-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .alert-message {
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }

        input:invalid {
            border-color: #e0e0e0;
        }

        input:valid:not(:placeholder-shown) {
            border-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">BloodLink</div>
            <h2>Create Your Account</h2>
            <p class="subtitle">Join our life-saving community</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" min="18" max="65" required placeholder="Enter age">
                </div>

                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="role">Role *</label>
                <select id="role" name="role" required>
                    <option value="">Select Your Role</option>
                    <option value="donor">Blood Donor</option>
                    <option value="recipient">Blood Recipient</option>
                    <option value="employee">Employee</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="contact">Contact No *</label>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit number">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <textarea id="address" name="address" required placeholder="Enter your complete address"></textarea>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" minlength="8" required placeholder="Minimum 8 characters">
            </div>

            <button type="submit" class="btn btn-primary">Register Now</button>
        </form>
    </div>

    <div class="alert" id="successAlert">
        <div class="alert-title">âœ“ Registration Successful!</div>
        <div class="alert-message">Welcome to BloodLink! Your account has been created successfully.</div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                role: document.getElementById('role').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value
            };
            
            // Show success alert
            const alert = document.getElementById('successAlert');
            alert.classList.add('show');
            
            // Log form data (in real app, this would be sent to server)
            console.log('Registration Data:', formData);
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
            
            // Reset form
            this.reset();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        // Back to home function
        function goHome() {
            // In a real application, this would navigate to home page
            alert('Navigating to Home Page...');
            console.log('Redirecting to home page');
        }
        
        // Add input validation feedback
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value && this.checkValidity()) {
                    this.style.borderColor = '#4caf50';
                } else if (this.value) {
                    this.style.borderColor = '#f44336';
                }
            });
            
            input.addEventListener('focus', function() {
                this.style.borderColor = '#764ba2';
            });
        });
        
        // Age validation
        document.getElementById('age').addEventListener('input', function() {
            if (this.value < 18) {
                this.setCustomValidity('You must be at least 18 years old to register');
            } else if (this.value > 65) {
                this.setCustomValidity('Maximum age for blood donation is 65 years');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // Contact number validation
        document.getElementById('contact').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
        });
    </script>
</body>
</html>
