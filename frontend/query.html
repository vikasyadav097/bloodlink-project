<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Query</title>
    <script src="js/app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease;
            font-weight: 500;
            font-size: 16px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error input,
        .form-group.error textarea {
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .alert {
                right: 10px;
                left: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Query</h1>
        <p class="subtitle">We'd love to hear from you. Send us your questions or feedback!</p>
        
        <form id="queryForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="query">Your Query *</label>
                <textarea id="query" name="query" placeholder="Please describe your question or feedback in detail..." required></textarea>
                <div class="error" id="queryError">Please enter your query</div>
            </div>

            <button type="submit" class="submit-btn">
                Submit Query
            </button>
        </form>

        <button type="button" class="back-btn" onclick="goHome()">
            ← Back to Home
        </button>
    </div>

    <div id="successAlert" class="alert">
        ✓ Query Submitted Successfully!
    </div>

    <script>
        const form = document.getElementById('queryForm');
        const successAlert = document.getElementById('successAlert');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Validate form
            if (validateForm()) {
                // Show success alert
                showSuccessAlert();
                
                // Clear form
                form.reset();
            }
        });

        function validateForm() {
            let isValid = true;
            
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const query = document.getElementById('query');
            
            // Validate name
            if (!name.value.trim()) {
                showError('name', 'Please enter your name');
                isValid = false;
            }
            
            // Validate email
            if (!email.value.trim()) {
                showError('email', 'Please enter your email address');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate query
            if (!query.value.trim()) {
                showError('query', 'Please enter your query');
                isValid = false;
            }
            
            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldName, message) {
            const formGroup = document.getElementById(fieldName).closest('.form-group');
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            formGroup.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            const formGroups = document.querySelectorAll('.form-group');
            const errors = document.querySelectorAll('.error');
            
            formGroups.forEach(group => group.classList.remove('error'));
            errors.forEach(error => error.style.display = 'none');
        }

        function showSuccessAlert() {
            successAlert.style.display = 'block';
            
            setTimeout(() => {
                successAlert.style.animation = 'slideOut 0.5s ease';
                setTimeout(() => {
                    successAlert.style.display = 'none';
                    successAlert.style.animation = 'slideIn 0.5s ease';
                }, 500);
            }, 3000);
        }

        function goHome() {
            // In a real application, this would navigate to the home page
            alert('Navigating to Home Page...');
            // window.location.href = '/';
        }

        // Add smooth animations for form interactions
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
