<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <script src="js/app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff9ff3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ff9ff3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.8em;
            font-weight: 300;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 14px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
            outline: none;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #666;
            font-size: 16px;
            min-height: 80px;
        }

        .file-label:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
            color: #ff6b6b;
        }

        .file-label.has-file {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.05);
            color: #4CAF50;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            color: #4CAF50;
            font-size: 14px;
            display: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .back-btn {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
            padding: 14px 28px;
            border-radius: 14px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .alert {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            display: none;
            z-index: 1000;
            animation: slideIn 0.6s ease;
            font-weight: 600;
            font-size: 16px;
            min-width: 280px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            font-weight: 500;
        }

        .form-group.error input,
        .form-group.error textarea {
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.15);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
            }

            h1 {
                font-size: 2.2em;
            }

            .alert {
                right: 15px;
                left: 15px;
                top: 15px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Feedback</h1>
        <p class="subtitle">Your feedback helps us improve! Share your thoughts, suggestions, or report any issues you've encountered.</p>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError">Please enter your full name</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback *</label>
                <textarea id="feedback" name="feedback" placeholder="Please share your feedback, suggestions, or describe any issues you've experienced..." required></textarea>
                <div class="error" id="feedbackError">Please enter your feedback</div>
            </div>

            <div class="form-group">
                <label for="screenshot">Upload Screenshot (Optional)</label>
                <div class="file-upload">
                    <input type="file" id="screenshot" name="screenshot" class="file-input" accept="image/*">
                    <label for="screenshot" class="file-label">
                        <span class="file-icon">üì∑</span>
                        <span id="file-text">Choose screenshot or drag & drop</span>
                    </label>
                    <div class="file-info" id="fileInfo"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <span id="submit-text">Submit Feedback</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <button type="button" class="back-btn" onclick="goHome()">
            ‚Üê Back to Home
        </button>
    </div>

    <div id="successAlert" class="alert">
        ‚úÖ Feedback Submitted Successfully!
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const successAlert = document.getElementById('successAlert');
        const fileInput = document.getElementById('screenshot');
        const fileLabel = document.querySelector('.file-label');
        const fileText = document.getElementById('file-text');
        const fileInfo = document.getElementById('fileInfo');

        // Handle file upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    fileLabel.classList.add('has-file');
                    fileText.textContent = file.name;
                    fileInfo.textContent = `File selected: ${file.name} (${formatFileSize(file.size)})`;
                    fileInfo.style.display = 'block';
                } else {
                    alert('Please select an image file (PNG, JPG, GIF, etc.)');
                    fileInput.value = '';
                }
            } else {
                resetFileUpload();
            }
        });

        // Handle drag and drop
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#ff6b6b';
            this.style.background = 'rgba(255, 107, 107, 0.1)';
        });

        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            if (!fileInput.files[0]) {
                this.style.borderColor = '#ccc';
                this.style.background = '#fafafa';
            }
        });

        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    fileInput.files = files;
                    fileInput.dispatchEvent(new Event('change'));
                } else {
                    alert('Please select an image file (PNG, JPG, GIF, etc.)');
                }
            }
            this.style.borderColor = '#ccc';
            this.style.background = '#fafafa';
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Validate form
            if (validateForm()) {
                showLoading(true);
                
                // Simulate submission delay
                setTimeout(() => {
                    showLoading(false);
                    showSuccessAlert();
                    form.reset();
                    resetFileUpload();
                }, 1500);
            }
        });

        function validateForm() {
            let isValid = true;
            
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const feedback = document.getElementById('feedback');
            
            // Validate name
            if (!name.value.trim()) {
                showError('name', 'Please enter your full name');
                isValid = false;
            }
            
            // Validate email
            if (!email.value.trim()) {
                showError('email', 'Please enter your email address');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate feedback
            if (!feedback.value.trim()) {
                showError('feedback', 'Please enter your feedback');
                isValid = false;
            } else if (feedback.value.trim().length < 10) {
                showError('feedback', 'Please provide more detailed feedback (at least 10 characters)');
                isValid = false;
            }
            
            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldName, message) {
            const formGroup = document.getElementById(fieldName).closest('.form-group');
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            formGroup.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            const formGroups = document.querySelectorAll('.form-group');
            const errors = document.querySelectorAll('.error');
            
            formGroups.forEach(group => group.classList.remove('error'));
            errors.forEach(error => error.style.display = 'none');
        }

        function showLoading(show) {
            const submitText = document.getElementById('submit-text');
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.submit-btn');
            
            if (show) {
                submitText.style.opacity = '0';
                loading.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.style.cursor = 'not-allowed';
            } else {
                submitText.style.opacity = '1';
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.style.cursor = 'pointer';
            }
        }

        function showSuccessAlert() {
            successAlert.style.display = 'block';
            
            setTimeout(() => {
                successAlert.style.animation = 'slideOut 0.6s ease';
                setTimeout(() => {
                    successAlert.style.display = 'none';
                    successAlert.style.animation = 'slideIn 0.6s ease';
                }, 600);
            }, 4000);
        }

        function resetFileUpload() {
            fileLabel.classList.remove('has-file');
            fileText.textContent = 'Choose screenshot or drag & drop';
            fileInfo.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function goHome() {
            // In a real application, this would navigate to the home page
            alert('Navigating to Home Page...');
            // window.location.href = '/';
        }

        // Add smooth animations for form interactions
        document.querySelectorAll('input, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Character counter for feedback
        const feedbackTextarea = document.getElementById('feedback');
        feedbackTextarea.addEventListener('input', function() {
            const charCount = this.value.length;
            const label = this.previousElementSibling;
            
            if (charCount > 0) {
                label.textContent = `Your Feedback * (${charCount} characters)`;
            } else {
                label.textContent = 'Your Feedback *';
            }
        });
    </script>
</body>
</html>
